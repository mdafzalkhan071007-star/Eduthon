<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mental Health Solution Website</title>
    <link rel="stylesheet" href="mixed.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://www.premiermedicalhv.com/wp-content/uploads/2024/10/iStock-1816683991-1100x490.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-container h1 {
            color: #1877f2;
            margin-bottom: 20px;
        }

        .welcome-container button {
            padding: 12px 24px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .welcome-container button:hover {
            background-color: #166fe5;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>Welcome to Mental Health Solution</h1>
        <p>"Mental Health Problems should not define Who You Are. They are something you experience."</p>
        <button id="enter-btn">Enter Website</button>
    </div>
    <script>
        document.getElementById('enter-btn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
